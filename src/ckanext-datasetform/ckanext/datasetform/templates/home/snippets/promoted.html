{% ckan_extends %}
{% block home_image %}
    <section class="featured media-overlay hidden-xs">
        <h2 class="media-heading">{% block home_image_caption %}{{ _("This is our logo :)") }}{% endblock %}</h2>
        {% block home_image_content %}
        <a class="media-image" href="#">
            <img class="img-fluid" src="{{ h.url_for_static('/base/images/dataverse-logo.png') }}"
                alt="WE HAVE A LOGO NOW" />
        </a>
        {% endblock %}
    </section>
{% endblock %}
