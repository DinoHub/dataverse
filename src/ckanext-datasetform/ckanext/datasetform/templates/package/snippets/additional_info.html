{% ckan_extends %}

{% block extras %}
  {% if pkg_dict.project_title %}
    <tr>
          <th scope="row" class="dataset-label">{{ _("Project Title") }}</th>
          <td class="dataset-details">{{ pkg_dict.project_title }}</td>
    </tr>
  {% endif %}
  {% if pkg_dict.dataset_title %}
    <tr>
          <th scope="row" class="dataset-label">{{ _("Dataset Title") }}</th>
          <td class="dataset-details">{{ pkg_dict.dataset_title }}</td>
    </tr>
  {% endif %}
{% endblock %}
